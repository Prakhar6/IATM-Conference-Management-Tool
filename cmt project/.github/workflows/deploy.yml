name: Deploy to EC2 via AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ secrets.AWS_REGION }}
        role-to-assume: ${{ secrets.DEPLOY_ROLE_ARN }}
        role-duration-seconds: 1200
      
    - name: Deploy to EC2 using AWS SSM
      run: |
        # Send deployment command to EC2 via AWS Systems Manager
        aws ssm send-command \
          --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd ~/IATM-Conference-Management-Tool",
            "git pull origin main",
            "cd \"cmt project\"",
            "pip install -r requirements.txt",
            "python manage.py migrate",
            "python manage.py collectstatic --noinput",
            "docker restart iatm-app-1",
            "echo \"Deployment completed successfully!\"
          ]'
      
    - name: Wait for deployment
      run: |
        # Wait for the command to complete
        sleep 30
        echo "Deployment command sent to EC2 instance"
