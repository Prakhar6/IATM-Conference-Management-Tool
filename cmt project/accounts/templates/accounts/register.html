{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 130vh;">
  <div class="card shadow-sm border-0" style="max-width: 480px; width: 100%;">

    <!-- Header -->
    <div class="card-header bg-dark text-white text-center rounded-top">
      <h4 class="mb-0">Register</h4>
    </div>

    <!-- Body -->
    <div class="card-body p-4">
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-3">
          <button type="submit" class="btn btn-dark w-100">Register</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
