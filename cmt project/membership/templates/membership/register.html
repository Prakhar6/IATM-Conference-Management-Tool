{% extends "dashboard.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
  <div class="card shadow-sm border-0" style="max-width: 480px; width: 100%;">

    <!-- Header -->
    <div class="card-header bg-dark text-white text-center rounded-top">
      <h4 class="mb-0">Register for {{ conference.conference_name }}</h4>
    </div>

    <!-- Body -->
    <div class="card-body p-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-3">
          <button type="submit" class="btn btn-dark w-100">Submit Registration</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
