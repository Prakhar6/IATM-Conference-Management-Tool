{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/dashboard_style.css' %}">


</head>
<body>

<!-- Mobile Top Nav -->
<nav class="navbar navbar-light bg-light d-md-none">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand mb-0 h1">Dashboard</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar bg-dark text-white p-3 min-vh-100" id="sidebar" style="max-width: 220px;">
      <h5 class="text-center mb-4">Conference Portal</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}"> Profile </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'conference_list' %}">Conferences</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'submission_list' %}">My Submissions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Speakers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sessions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Resources</a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4" id="main">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}

      {% endblock %}
    </div>

  </div>
</div>

<!-- Overlay for mobile -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('show');
    overlay.classList.toggle('show');
  }
</script>

</body>
</html>
